<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Dinossauro Invertido</title>
    <link rel="stylesheet" href="Game.css">
</head>

<body>
    <a class="Voltar" href="Tela.html">Voltar para a tela inicial</a>
    <div class="fundo">
        <div id="gameArea">
            <div id="dino"></div>
            <div id="gameOverMessage" style="display: none;">Game Over</div>
        </div>
    </div>
    <button id="startButton">Iniciar</button>
    <button id="restartButton" style="display: none;">Recomeçar</button>
    <div id="scoreDisplay" class="Score" style="color: white;">Pontos: 0000000</div>

    <!-- Áudio de fundo -->
    <audio id="bgMusic" loop>
        <source src="../audioGAME.mp3" type="audio/mp3">
    </audio>
    
    <!-- Botão de mutar/desmutar com imagem fixa -->
    <button id="muteButton">
        <img id="muteImage" src="../teste1.png" alt="Som"> <!-- Imagem fixa -->
    </button>

    <script src="GameAtual.jsx"></script>
</body>

</html>
